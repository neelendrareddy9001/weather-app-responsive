<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../scss/main.css">
     
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Rsponsive Weather App</title>
</head>
<body>
    <main>
        <h1 class="offscreen">Responsive Weather App Powered by the Open Weather A P I</h1>
        <section id="searchBar" class="searchBar">
            <form id="searchBar_form" class="searchBar_form" role="search">
                <label for="searchBar_text" class="offscreen">Enter a new location</label>
                <input id="searchBar_text" class="searchBar_text" type="text" role="searchbox" size="40" autocomplete="off" placeholder="City, State,Country">
                <button id="searchBar_button" class="searchBar_button button" title="Submit Location" aria-label="Enter Zip Code or City, State and Country to retrieve weather conditions">
                    <i class="fa fa-search"></i>
                    <i class="fas fa-sync fa-spin" id="none"></i>
                </button>
            </form>
        </section>
        <a href="#currentForecast" class="skip-link">Skip to Current Conditions</a>
        <section id="currentForecast" class="currentForecast" role="region" aria-labelledby="currentForecast_location">
            <h2 id="currentForecast_location" class="currentForecast_location">Current Conditions</h2>
            <div id="currentForecast_conditions" class="currentForecast_conditions">
                <div class="icon" id="icon"><i class="far  fa-sun" aria-hidden="true" title="clear sky"></i></div>
                <div class="temp">59째<div class="unit">F</div>
                <div class="desc">Clear Sky</div>
                <div class="feels">Feels Like 53째</div>
                <div class="maxtemp">High 62째</div>
                <div class="mintemp">Low 39째</div>
                <div class="humidity">humidity 44%</div>
                <div class="wind">Wind 7 mph</div>
            </div>
        </section>
        <nav id="navButton" class="navButton">
            <button id="getLocation" class="button" title="Get Location" aria-label="Get the current weather conditions for your current location">
                <i class="fas fa-map-marker-alt"></i>
                <i class="fas fa-sync fa-spin" id="none"></i>
            </button>
            <button id="home" class="button" title="Home Weather" aria-label="Get the current weather conditions for your home location">
                <i class="fas fa-home"></i>
                <i class="fas fa-sync fa-spin" id="none"></i>
            </button>
            <button id="saveLocation" class="button" title="Save Location" aria-label="Save the current locationn as your home location">
                <i class="fas fa-save"></i>
                <i class="fas fa-sync fa-spin" id="none"></i>
            </button>
            <button id="unit" class="button" title="Toggle Measurement Units" aria-label="Toggle between metric and imperial mesurements units">
                <i class="fas fa-chart-bar"></i>
                <i class="fas fa-sync fa-spin" id="none"></i>
            </button>
            <button id="refresh" class="button" title="Refresh Weather" aria-label="Refresh the current weather conditions" >
                <i class="fas fa-sync-alt"></i>
                <i class="fas fa-sync fa-spin" id="none"></i>
            </button>
        </nav>
        <hr>
        <section id="dailyForecast" class="dailyForecast" role="region" aria-label="dailyForecast_title">
            <h2 id="dailyForecast_title" class="dailyForecast_title offscreen">Six Day Forecast</h2>
            <div id="dailyForecast_contents" class="dailyForecast_contents"></div>
        </section>
        <p id="confirmation" class="offscreen" aria-live="assertive"></p>
    </main>
</body>
</html>
